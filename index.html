<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/lap.css">
    <link rel="stylesheet" href="/styles/ipad.css">
    <title>DoorDash Food Delivery & Takeout</title>
    <link rel="shortcut icon" href="/assets/title-icon.svg" type="image/x-icon">
</head>

<body>

    <div class="wrapper">

        <header>

            <div class="user-options">
                <button class="login-btn">Login</button>
                <button class="open-btn">Open App</button>
                <button class="signin-btn">Sign In</button>
                <button class="signup-btn">Sign Up</button>
            </div>

            <div class="dd-section-main">
                <img class="main-img-1" src="/assets/dd-icon.svg" alt="">
                <img class="main-img-2" src="/assets/dd-text.svg" alt="">
            </div>

            <div class="header-container">
                <div class="user-content">

                    <div class="dd-section">
                        <img src="/assets/dd-icon.svg" alt="">
                        <img src="/assets/dd-text.svg" alt="">
                    </div>

                    <div class="dd-contents">
                        <h1>Discover restaurants and more near you.</h1>
                        <div class="dd-input">
                            <div class="input-box">
                                <div class="input-sec-1">
                                    <img src="/assets/search.svg" class="search-img" alt="">
                                    <img src="/assets/location.svg" class="location-img" alt="">
                                    <span style="color: #666;">Enter delivery address</span>
                                </div>

                                <div class="input-sec-2">
                                    <img src="/assets/arrow.svg" alt="">
                                    <button>
                                        <img src="/assets/white-arrow.svg" alt="">
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="log-in-icon">
                            <img src="/assets/person.svg" alt="">
                            <span class="log-in-mob">Login</span>
                            <span class="sign-in-tab-1">Sign In</span>
                            <span class="sign-in-tab">Sign In for saved address</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!--Mobile download div-->
        <section class="mob-download">
            <div class="playstore-container">
                <div class="play-img-container">
                    <div class="logo-img-container">
                        <img src="/assets/dd-orange-logo.svg" alt="">
                    </div>
                </div>
                <div class="play-content-container">
                    <div>
                        <img src="https://img.cdn4dd.com/s/managed/app-store-logo/google-play-store-logo.svg" alt=""> <br>
                        <span class="content-span-1">DoorDash App</span>
                    </div>
                    <span class="content-span-2">Food & Groceries, Delivered</span>
                    <button>
                        Get the App
                        <img src="/assets/white-arrow.svg" alt="">
                    </button>
                </div>
            </div>
        </section>

    </div>

</body>

</html>
