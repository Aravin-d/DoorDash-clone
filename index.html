<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/ipad.css">
    <title>DoorDash Food Delivery & Takeout</title>
    <link rel="shortcut icon" href="/assets/title-icon.svg" type="image/x-icon">
</head>
<body>
    
    <div class="wrapper">

        <header>

            <div class="user-options">
                <button class="login-btn">Login</button>
                <button class="open-btn">Open App</button>
                <button class="signin-btn">Sign In</button>
                <button class="signup-btn">Sign Up</button>
            </div>

            <div class="dd-section-main">
                <img src="/assets/dd-icon.svg" alt="">
                <img src="/assets/dd-text.svg" alt="">
            </div>

            <div class="header-container">
                <div class="user-content">

                    <div class="dd-section">
                        <img src="/assets/dd-icon.svg" alt="">
                        <img src="/assets/dd-text.svg" alt="">
                    </div>

                    <div class="dd-contents">
                        <h1>Discover restaurants and more near you.</h1>
                        <div class="dd-input">
                            <div class="input-box">
                                <img src="/assets/search.svg" alt="">
                                <span>Enter delivery address</span>
                                <img src="/assets/arrow.svg" alt="">
                            </div>
                        </div>
                        <div class="log-in-icon">
                            <img src="/assets/person.svg" alt="">
                            <span>Login</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

    </div>

</body>
</html>
